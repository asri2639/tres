          //console.log(item_sub_category_Filter + " VODS-short item_sub_category_Filter 8");

        // content_type start
        content_type = res[1].split("&content_type=")[1];

          //console.log(content_type_Filter + " VODS-short content_type 9");

        // videotitle end

        // language start
        language = res[1].split("&language=")[1];
        if (language != undefined) {

          //console.log(language_Filter + " VODS-short language 10");

        // state start
        state = res[1].split("&stateName=")[1];
        if (state != undefined) {

          //console.log(state_Filter + " VODS-short language 11");

        // language end

        //GTM Events Data end

        function createEventCallBacks() {
          hlsPlayer.eventcallbacks.onPlay = function(
            presentTime,
            duration,
            mediaId
          ) {};
          hlsPlayer.eventcallbacks.onPause = function(
            presentTime,
            duration,
            mediaId
          ) {
            parseInt(SendingDurationLvnt) = presentTime;
            function WebsiteLiveEventUserScrollDownOrNavigateToAway() {
              window.dataLayer.push({
                event: "liveevent_durationLiveEvent",
                item_id: content_id_Filter,
                item_name: videotitle_Filter,
                item_category: item_category_Filter,
                item_sub_category: item_sub_category_Filter,
                state: state_Filter,
                city: videocity_Filter,
                district: videodistrict_Filter,
                constituency: constituency_Filter,
                app_language: language_Filter,
                current_page_url: currentpageurl_Filter,
                duration: parseInt(presentTime)
              });
            }

            if (VOD_OR_LIVE == "livestream" || VOD_OR_LIVE == "livesteam") {
              window.dataLayer.push({
                event: "liveevent_duration",
                item_id: content_id_Filter,
                item_name: videotitle_Filter,
                item_category: item_category_Filter,
                item_sub_category: item_sub_category_Filter,
                state: state_Filter,
                city: videocity_Filter,
                district: videodistrict_Filter,
                constituency: constituency_Filter,
                app_language: language_Filter,
                current_page_url: currentpageurl_Filter,
                duration: parseInt(presentTime)
              });
            }
          };

          var IsUnmutedOnlyTime = false;
          hlsPlayer.eventcallbacks.onMutedUnmuted = function(
            MutedOrUnmuted,
            presentTime,
            duration,
            mediaId
          ) {
            if (MutedOrUnmuted) {
              // console.log("livestream Mute");
            } else {
              // console.log("livestream UnMute");
              if (!IsUnmutedOnlyTime) {
                function LiveNewsSendGTMValueOnUnmuted(duration) {
                  // Google GTM 360 start
                  window.dataLayer.push({
                    event: "liveevent_start",
                    item_id: content_id_Filter,
                    item_name: videotitle_Filter,
                    item_category: item_category_Filter,
                    item_sub_category: item_sub_category_Filter,
                    state: state_Filter,
                    city: videocity_Filter,
                    district: videodistrict_Filter,
                    constituency: constituency_Filter,
                    app_language: language_Filter,
                    current_page_url: currentpageurl_Filter
                  });
                  // Google GTM 360 Endj
                  IsUnmutedOnlyTime = true;
                }
                LiveNewsSendGTMValueOnUnmuted();
              }
            }
          };

          hlsPlayer.eventcallbacks.onResume = function(
            presentTime,
            duration,
            mediaId

            // console.log("livestream onResume");
          };

          hlsPlayer.eventcallbacks.onComplete = function(
            presentTime,
            duration,
            mediaId

            // console.log("livestream complete");
          };

          hlsPlayer.eventcallbacks.onSeeked = function(
            presentTime,
            duration,
            mediaId
          ) {
            // console.log("livestream seeked");
          };
        }

        //WEBSITE  USER SCROLL DOWN PLAY/PAUSE START LIVE EVENT VIDEO
        window.addEventListener("message", WebsiteLiveEventPlyPus, false);

        function WebsiteLiveEventPlyPus(e) {
          if (e.origin == "*") {
            return;
          } else {
            if (e.data == "SPWebSiteLiveEventPlay") {
              playPlayer();
            } else if (e.data == "SPWebSiteLiveEventPause") {
              pausePlayer();
              setTimeout(() => {}, 900);
            }
          }
        }
      }
    </script>
    <script>
      if (window.top.location.href.indexOf("/amp") > -1) {
        (window.AmpVideoIframe = window.AmpVideoIframe || []).push(
          onAmpIntegrationReady
        );
        var videoElement = document.querySelector("#video_player");
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        var isSafari = /^((?!chrome|android).)*safari/i.test(
          navigator.userAgent
        );

        /*  setTimeout(() => {
          $("#video_player").click();
          try {
            if (isSafari && isMobile) {
              videoElement.play();
            } else {
              hlsPlayer._videoPlayerControls("play");
            }
          } catch (i) {
            console.log(i);
          }
        }, 2000); */
        function onAmpIntegrationReady(ampIntegration) {
          ampIntegration.postEvent("canplay");

          ampIntegration.method("play", function() {
            try {
              if (isSafari && isMobile) {
                videoElement.play();
              } else {
                hlsPlayer._videoPlayerControls("play");
              }
            } catch (i) {
              console.log(i);
            }
          });
          ampIntegration.method("pause", function() {
            try {
              if (isSafari && isMobile) {
                videoElement.pause();
              } else {
                hlsPlayer._videoPlayerControls("pause");
              }
            } catch (i) {
              console.log(i);
            }
          });
          ampIntegration.method("mute", function() {
            try {
              if (isSafari && isMobile) {
                videoElement.muted = true;
              } else {
                hlsPlayer._videoPlayerControls("mute");
              }
            } catch (i) {
              console.log(i);
            }
          });
          ampIntegration.method("unmute", function() {
            try {
              if (isSafari && isMobile) {
                videoElement.muted = false;
              } else {
                hlsPlayer._videoPlayerControls("unmute");
              }
            } catch (i) {
              console.log(i);
            }
          });
        }
      }
    </script>
